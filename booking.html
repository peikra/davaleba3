<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="movie-container" id="movie">
       
        
        
        <ul class="showcase">
          <li>
            <div class="seat"></div>
            <small>N/A</small>
          </li>
          <li>
            <div class="seat selected"></div>
            <small>Selected</small>
          </li>
          <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
          </li>    
        </ul>
        
        <div class="container">
          <div class="screen"></div>
          
          <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            
          
          <p class="text">
            You have selected <span id="count">0</span> seats for the total price of  <span id="total">0</span>
          </p>
          <button id="buy" disabled>BUY</button>
          <label id="buytext"></label>
        </div>
      </div>

      <script src="booking.js"></script>
    
</body>
</html>
